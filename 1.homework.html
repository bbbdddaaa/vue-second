<script>
    function sleep(miao) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve()
            }, miao);
        })
       
    }

    async function main() {

         await sleep(3000)
        
         console.log('你好');

         await sleep(3000)
         
         console.log('风影giegie');

    }

    main() // 延迟三秒打印你好
</script>
